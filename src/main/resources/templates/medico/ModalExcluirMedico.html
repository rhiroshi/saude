<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">



<div class="modal fade" id="ModalExcluirMedico" tabindex="-1" data-keyboard="" data-backdrop="static">
	<div class="modal-dialog">
  		<form th:attr="data-url-base=@{/medicos/excluir}" method="POST">
			<input type="hidden" name="_method" value="DELETE" />
		    <div class="modal-content">
		    	<div class="modal-header">		        	
		        	<h4 class="modal-title">Exclusão de Médico</h4>
		      	</div>
		      	<div class="modal-body">
		        	<span>Tem certeza que deseja cancelar o médico?</span>
		      	</div>
		      	<div class="modal-footer">
		        	<button type="submit" class="btn btn-primary">Excluir</button>
		        	<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		      	</div>
		    </div><!-- /.modal-content -->
    	</form>
  	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</html>
